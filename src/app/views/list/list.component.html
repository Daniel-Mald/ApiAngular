<app-header></app-header>

<h2>Platzi</h2>
<br/>
<button type="button" class="btn btn-primary" (click)="newProduct()">Nuevo producto</button>
<table class="table table-dark">
	<thead>
	  <tr>
		<th scope="col">ID</th>
		<th scope="col">Nombre</th>
		<th scope="col">Precio</th>
		<th scope="col">Descripcion</th>
		<th scope="col">Imagen</th>

		
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let elemento of Elementos" (click)="seeProduct(elemento.id)">
		<th scope="row">{{elemento.id}}</th>
		<td>{{elemento.title}}</td>
		<td>{{elemento.price}}</td>
		<td>{{elemento.description}}</td>
		
		<td>
			
			<img [src]="elemento.images[0]" height="100">

		</td>
		
	  </tr>
	  <tr>
		<th scope="row">2</th>
		<td>Jacob</td>
		<td>Thornton</td>
		<td></td>
	  </tr>
	  <tr>
		<th scope="row">3</th>
		<td>Larry</td>
		<td>the Bird</td>
		<td></td>
	  </tr>
	</tbody>
  </table>
<app-footer></app-footer>
