<app-header></app-header>

<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="editar()">
        <label>Titulo</label>
        <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="title">
        <label>Descripcion</label>
        <input type="text"  class="form-control" placeholder="Descripcion del producto" formControlName="description">
        <label>Precio</label>
        <input type="number" class="form-control" placeholder="Precio del producto" formControlName="price">
        

        <input type="hidden" formControlName="id">
        <button type="submit" class="btn btn-primary" >Guardar cambions</button>

    </form>
    <button class="btn btn-primary" (click)="eliminar()">Eliminar</button>
    
</div>
<app-footer></app-footer>
